    <p id="page-top"><a href="#wrap"><img src="img/topbutton.png"></a></p>
    
    <script src="js/scrollr.js"></script> 
  <script>
        
    $(document).ready(function(){
            /*  スクローラー読み込み */
        
            var s = skrollr.init();
            
            /* ヘッダーのホバー時にアニメーション */
            $(".navbar-brand").hover(
                function(){
                    $(this).toggleClass("jello animated");
                }
            ); 
            
            /* ヘッダーのスクロールアニメーション*/
            $('.topBtn').click(function () {
                $('body,html').animate({
                scrollTop: 0
                },600);
            });
            $('#corporate').click(function () {
                $('body,html').animate({
                scrollTop: 100
                },600);
            });
            $('#service').click(function () {
                $('body,html').animate({
                scrollTop: 700
                },600);
            });
            $('#address').click(function () {
                $('body,html').animate({
                scrollTop: 1300
                },600);
            });
            $('#contact').click(function () {
                $('body,html').animate({
                scrollTop: 1900
                },600);
            });
        
            $(window).scroll(function(){
               var val = $(this).scrollTop();
                if (val >= 100) {
                    
                     $(".navbar-brand").removeClass("jello");
                }
                
            });
        
        //　トップへ戻るやつ
            var showFlag = false;
    var topBtn = $('#page-top');    
    topBtn.css('bottom', '-100px');
    var showFlag = false;
    //スクロールが100に達したらボタン表示
    $(window).scroll(function () {
        if ($(this).scrollTop() > 100) {
            if (showFlag == false) {
                showFlag = true;
                topBtn.stop().animate({'bottom' : '20px'}, 200); 
            }
        } else {
            if (showFlag) {
                showFlag = false;
                topBtn.stop().animate({'bottom' : '-100px'}, 200); 
            }
        }
    });
    //スクロールしてトップ
    topBtn.click(function () {
        $('body,html').animate({
            scrollTop: 0
        }, 500);
        return false;
    });
            
    });
        
        
    </script>
