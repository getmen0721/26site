  <script>
    (function($){
        
        $(document).ready(function(){
            
           var topBtn = $("#topBtn");
            topBtn.click(function () {
        $('body,html').animate({
            scrollTop: 0
        }, 100);
        return false;
            });
            
            var corporate = $("#corporate");
            corporate.click(function () {
        $('body,html').animate({
            scrollTop: 101
        }, 100);
        return false;
            });
            
             var service = $("#service");
            service.click(function () {
        $('body,html').animate({
            scrollTop: 301
        }, 100);
        return false;
            });
            
            var phase = 0 ;
            $(window).on('scroll',function(){
                var s = $(this).scrollTop();
              
                if (s > 100 && phase == 0){
                   
                   phase = 1 ; 
                  $("#block1").removeClass("anime1"); $("#block1").removeClass("anime0");
                    $("#block1")[0].offsetWidth=$("#block1")[0].offsetWidth;
                    $("#block1")[0].clientHeight=$("#block1")[0].clientHeight;
                    $("#block1").addClass("anime1")
                   $(".img1").fadeOut(300);
                }
                  if (s < 100 && phase == 1){
                   
                   phase = 0 ;
                $("#block1").removeClass("anime00");
                  $("#block1").removeClass("anime0"); $("#block1").removeClass("anime1");$("#block1")[0].offsetWidth=$("#block1")[0].offsetWidth; $("#block1")[0].clientHeight=$("#block1")[0].clientHeight;
                    
                      $("#block1").addClass("anime0");
                   $(".img1").fadeIn(300);
                }
                
                
                 if (s > 300 && phase == 1){
                   
                   phase = 2 ; 
                $("#block1").removeClass("anime00");
                  $("#block1").removeClass("anime1"); $("#block1").removeClass("anime2");$("#block1")[0].offsetWidth=$("#block1")[0].offsetWidth; $("#block1")[0].clientHeight=$("#block1")[0].clientHeight;
                    
                      $("#block1").addClass("anime2");
                }
                
                if (s < 300 && phase == 2){
                   
                   phase = 1 ; 
                  $("#block1").removeClass("anime00"); $("#block1").removeClass("anime2");$("#block1")[0].offsetWidth=$("#block1")[0].offsetWidth; $("#block1")[0].clientHeight=$("#block1")[0].clientHeight;
                    
                      $("#block1").addClass("anime00");
        
                }
                
                
                
                
                console.log(phase);
            });
            
            
        });
        
    })(jQuery);
    </script>
